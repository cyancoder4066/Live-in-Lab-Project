<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hydro Power Plant Dashboard{% endblock %}</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff8c00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header styling */
        header {
            background-color: #141414;
            color: #00FF7F;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            width: 100%;
            padding: 10px 0;
        }
        .navbar a {
            color: #00ffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a.active {
            color: #ff8c00;
            background-color: #333333;
            border-radius: 5px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 80%;
        }

        .card {
            background-color: #1b1b1b;
            color: #ff8c00;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .card h3 {
            color: #00FF7F;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            color: #00ffff;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #ff8c00;
            box-shadow: 0px 0px 10px #ff8c00;
        }

        .action-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2aad6c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .action-button:hover {
            background-color: #27b3bd;
        }

        #alert {
            background-color: #ff4500;
            color: white;
            padding: 10px;
            margin-top: 20px;
            display: none;
            border-radius: 5px;
        }

        /* Form styling */
        .form {
            background-color: #46e0fc;
            box-shadow: 0 10px 60px rgb(101, 102, 105);
            border: 1px solid rgb(159, 159, 160);
            border-radius: 20px;
            padding: 2rem .7rem .7rem .7rem;
            text-align: center;
            font-size: 1.125rem;
            max-width: 320px;
        }

        .form-title {
            color: #000000;
            font-size: 1.8rem;
            font-weight: 500;
        }

        .form-paragraph {
            margin-top: 10px;
            font-size: 0.9375rem;
            color: rgb(105, 105, 105);
        }

        .drop-container {
            background-color: #fff;
            position: relative;
            display: flex;
            gap: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            margin-top: 2.1875rem;
            border-radius: 10px;
            border: 2px dashed rgb(171, 202, 255);
            color: #444;
            cursor: pointer;
            transition: background .2s ease-in-out, border .2s ease-in-out;
        }

        .drop-container:hover {
            background: rgba(39, 230, 188, 0.164);
            border-color: rgba(17, 17, 17, 0.616);
        }

        .drop-title {
            color: #444;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            transition: color .2s ease-in-out;
        }

        #file-input {
            width: 350px;
            max-width: 100%;
            color: #444;
            padding: 2px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid rgba(8, 8, 8, 0.288);
        }

        #file-input::file-selector-button {
            margin-right: 20px;
            border: none;
            background: #ff8c00;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background .2s ease-in-out;
        }

        #file-input::file-selector-button:hover {
            background: #2ec9dd;
        }

        #downloadButton {
            padding: 10px 20px;
            background-color: #2aad6c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
        }
        #downloadButton:hover {
            background-color: #27b3bd;
        }

        #preview, #canvas {
            margin-top: 20px;
            max-width: 100%;
            border: 1px solid #ffcc00;
            border-radius: 8px;
        }

        /* Loading spinner */
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff8c00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 style="color: #ff8c00;">AIML-Based Optimization & Integrity of Hydro Power Plant</h1>
        <h2 style="color: #00FF7F;">Hydro Power Plant Dashboard</h2>
    </header>

    <!-- Navbar -->
    <nav class="navbar">   
        <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Home</a>        
        <a href="{{ url_for('dashboard') }}" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
        <a href="{{ url_for('crack_detection') }}" {% if request.endpoint == 'crack_detection' %}class="active"{% endif %}>Crack Detection</a>
        <a href="{{ url_for('map_system') }}" {% if request.endpoint == 'map_system' %}class="active"{% endif %}>Map System</a>
        <a href="{{ url_for('surveillance') }}" {% if request.endpoint == 'surveillance' %}class="active"{% endif %}>Surveillance</a>
    </nav>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Base JavaScript -->
    <script>
        // Utility functions
        function showAlert(message, type = 'info') {
            const alert = document.getElementById('alert');
            if (alert) {
                alert.textContent = message;
                alert.style.display = 'block';
                alert.className = type === 'error' ? 'alert-error' : 'alert-info';
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 3000);
            }
        }

        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.display = show ? 'block' : 'none';
            }
        }

        // API helper functions
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }
    </script>

    {% block additional_js %}{% endblock %}
</body>
</html>
